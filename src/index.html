<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Multi-step form - step 1</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png" />
  </head>
  <body>
    <div id="app">
      <form class="form" id="form" novalidate>
        <nav class="form__navigation"></nav>
        <section class="form__step-content">
          <h2 class="form__step-heading">Step header</h2>
        </section>
        <section class="form__controls">
          <button class="form__btn" id="form-btn-back" type="button">Go Back</button>
          <button class="form__btn" id="form-btn-forward" type="button">Next Step</button>
        </section>
      </form>
      <footer class="attribution">Temp footer content</footer>
    </div>
  </body>
</html>
