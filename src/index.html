<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Multi-step form - step 1</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png" />
  </head>
  <body>
    <div id="app">
      <form class="form" id="form" novalidate autocomplete="off">
        <ul class="form__sidebar">
          <li class="sidebar-item">
            <div class="sidebar-item__num sidebar-item_active">1</div>
            <div class="sidebar-item__caption">Step 1</div>
            <div class="sidebar-item__description">Your info</div>
          </li>
          <li class="sidebar-item">
            <div class="sidebar-item__num">2</div>
            <div class="sidebar-item__caption">Step 2</div>
            <div class="sidebar-item__description">Select plan</div>
          </li>
          <li class="sidebar-item">
            <div class="sidebar-item__num">3</div>
            <div class="sidebar-item__caption">Step 3</div>
            <div class="sidebar-item__description">Add-ons</div>
          </li>
          <li class="sidebar-item">
            <div class="sidebar-item__num">4</div>
            <div class="sidebar-item__caption">Step 4</div>
            <div class="sidebar-item__description">Summary</div>
          </li>
        </ul>
        <section class="form__content">
          <h2 class="form__heading">Personal info</h2>
          <p class="form__context">Please provide your name, email address, and phone number.</p>

          <div class="form__input-wrapper">
            <label class="form__input-label" for="form-input-name">Name</label>
            <div class="form__input-error" id="form-input-name-err">This field is required</div>
            <input
              class="form__input"
              id="form-input-name"
              type="text"
              placeholder="e.g. Stephen King"
            />
          </div>
          <div class="form__input-wrapper">
            <label class="form__input-label" for="form-input-email">Email Address</label>
            <div class="form__input-error" id="form-input-email-err">This field is required</div>
            <input
              class="form__input"
              id="form-input-email"
              type="email"
              placeholder="e.g. stephenking@lorem.com"
            />
          </div>
          <div class="form__input-wrapper">
            <label class="form__input-label" for="form-input-tel">Phone Number</label>
            <div class="form__input-error" id="form-input-tel-err">This field is required</div>
            <input
              class="form__input invalid-field"
              id="form-input-tel"
              type="tel"
              placeholder="e.g. +1 234 567 890"
            />
          </div>
        </section>
        <nav class="form__controls">
          <button class="btn" id="form-btn-back" type="button">
            <span class="btn__text-back">Go Back</span>
          </button>
          <button class="btn btn-next" id="form-btn-next" type="button">
            <span class="btn__text-next">Next Step</span>
          </button>
        </nav>
      </form>

      <div class="attribution">Temp footer content</div>
    </div>
  </body>
</html>
